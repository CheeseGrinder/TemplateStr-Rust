name: Rust Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always

jobs:
  Test-Rust:

    strategy:
      matrix:
        rust: ["1.60.0","1.61.0","1.62.0","1.63.0","1.64.0","1.65.0","1.66.0","1.67.0","1.68.0","1.69.0","1.70.0","1.71.0","1.72.0","1.73.0","1.74.0","1.75.0","1.76.0","1.77.0","1.78.0","1.79.0","1.80.0","1.81.0"]

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup rust - ${{matrix.rust}}
      uses : actions-rust-lang/setup-rust-toolchain@v1
      with :
        toolchain : ${{matrix.rust}}
        override : true 
    
    - name: Run tests
      run: |
        rustc -V
        cargo test --verbose
